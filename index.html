<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style-0.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="filters.js"></script>
</head>
<body data-ng-app="ChannelSearcher">
    <article class="twitchThing" data-ng-controller="MainCtrl as searcher">
      <div class="menu-container">
          <div class="menu">
            <li data-ng-click="changeTab(1)" data-ng-class="{ active: checkTab(1)}">All</li><li data-ng-click="changeTab(2)" data-ng-class="{ active: checkTab(2)}">Online</li><li data-ng-click="changeTab(3)" data-ng-class="{ active: checkTab(3)}">Offline</li>
          </div>
      </div>
      <div class="whitespace">
          <div class="search-area">
                  <span><i class="search-icon fa fa-search"></i></span><input class="search-bar" type="text" name="" value="" data-ng-model="sera"/>
          </div>
          <div class="channellist">
            <a data-ng-if="checkTab(1)" data-ng-href="{{baseTwitchURL + user.name}}" data-ng-repeat="user in storage.combinedUsers | filter:sera"><li><img class="avatar" data-ng-if="!user.logo" src="https://cdn1.iconfinder.com/data/icons/simple-icons/2048/twitch-2048-black.png"/><img class="avatar" data-ng-if="user.logo" data-ng-src="{{user.logo}}"/><span data-ng-if="user.stream" class="playing">{{user.stream.game}}</span><span class="username">{{user.display_name}}</span><span class="onOff">&nbsp;<i data-ng-if="user.stream" class="fa fa-video-camera"></i><i data-ng-if="!user.stream" class="fa fa-times-circle"></i></span></li></a>
            <a data-ng-if="checkTab(2)" data-ng-href="{{baseTwitchURL + user.name}}" data-ng-repeat="user in onlineUsers = (storage.combinedUsers | online) | filter:sera"><li><img class="avatar" data-ng-if="!user.logo" src="https://cdn1.iconfinder.com/data/icons/simple-icons/2048/twitch-2048-black.png"/><img class="avatar" data-ng-if="user.logo" data-ng-src="{{user.logo}}"/><span data-ng-if="user.stream" class="playing">{{user.stream.game}}</span><span class="username">{{user.display_name}}</span><span class="onOff">&nbsp;<i class="fa fa-video-camera"></i></span></li></a>
            <a data-ng-if="checkTab(3)" data-ng-href="{{baseTwitchURL + user.name}}" data-ng-repeat="user in offlineUsers = (storage.combinedUsers | offline) | filter:sera"><li><img class="avatar" data-ng-if="!user.logo" src="https://cdn1.iconfinder.com/data/icons/simple-icons/2048/twitch-2048-black.png"/><img class="avatar" data-ng-if="user.logo" data-ng-src="{{user.logo}}"/><span class="username">{{user.display_name}}</span><span class="onOff">&nbsp;<i class="fa fa-times-circle"></i></span></li></a>
          </div>
      </div>
    </article>
</body>
